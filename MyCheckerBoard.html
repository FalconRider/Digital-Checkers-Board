  Move by clicking your to remove

<script>

   //To write comments in JavaScript use //

   var currentPlayer = "X";
   var opPlayer ="O"
   

   function setPlayerO(){
      currentPlayer ="O";
      opPlayer ="X"
      return;
   }
   
   function setPlayerX(){
      currentPlayer ="X"
      opPlayer ="O"
      return;
   }

     
   function choose(box){

      if (box.innerHTML =="") {
         box.innerHTML = currentPlayer;
         return;
      }

      if (box.innerHTML == currentPlayer) {
         box.innerHTML ="" ;
         return;
      }

      if (box.innerHTML == opPlayer) {
         box.innerHTML =currentPlayer ;
         return;   
         
      }




   }
      


   function reset(){
      location.reload();
      }
